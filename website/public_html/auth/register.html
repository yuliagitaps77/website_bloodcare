<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container-test">
                <div class="signup-content">
                    <div class="signup-form">

                        <img src="../assets/imgs/logo apk.png" style="width: 20%; max-width: 10%;" alt="icon">
                        <p class="form-judul">Selamat datang!</p>
                        <p class="text-desc">Buat akun baru untuk bergabung dengan kami</p>
                        <form method="POST" class="register-form" id="register-form">
                           
                            <div class="form-container">
                                <form>
                                    <!-- Filled text field for Nama -->
                                    <div class="filled">
                                        <input type="text" id="nama" name="nama" required>
                                        <label for="nama">NAMA</label>
                                    </div>
                            
                                    <!-- Filled text field for No. HP -->
                                    <div class="filled">
                                        <input type="text" id="no_hp" name="no_hp" required>
                                        <label for="no_hp">NO. HP</label>
                                    </div>
                            
                                    <!-- Filled text field for Email -->
                                    <div class="filled">
                                        <input type="email" id="email" name="email" required>
                                        <label for="email">EMAIL</label>
                                    </div>
                            
                                    <!-- Filled text field for Password -->
                                    <div class="filled">
                                        <input type="password" id="password" name="password" required>
                                        <label for="password">PASSWORD</label>
                                    </div>
                                </form>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="DAFTAR" 
                                       style="width: 100%; padding: 15px; background-color: #c73f3f; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                            </div>
                            <!-- Text below the button -->
                            <p style="text-align: center; margin-top: 0px;">
                                Sudah punya akun? <a href="login.html" style="font-weight:600; color: black; text-decoration: none;">LOG IN</a>
                            </p>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/register.png" alt="sing up image"></figure>
                        <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>

    </div>

    <style>
        .text-desc{
            font-size: 10px;
            margin-top: 4px; /* Jika ingin sedikit jarak antara teks */
            line-height: 1.0;
        }
.signup-form p {
    margin-bottom: 15px; /* Menghilangkan margin */
    padding: 0; /* Menghilangkan padding */
}

.form-judul {
            font-size: 20px;
            font-weight: 500;
            color: black;
        }

.text-desc {
    font-size: 12px;
}
        .filled, .outlined {
		position: relative;
	}
    

    .form-container {
        width: 100%;
        /* max-width: 400px; */
        margin: 0 auto;
    }

    .filled {
        margin-bottom: 10px; /* Adds space between fields */
        position: relative;
        margin-top: 10px;
    }

    /* Filled text field CSS */
    .filled input {
        background-color: #f5f5f5 !important; /* New background color */
        border: none !important; /* Removes underline */
        transition: 0.5s !important;
        outline: none !important;
        padding: 20px 10px 10px 10px !important;
        border-radius: 5px !important;
    }

    .filled input:hover {
        background-color: #e0e0e0 !important; /* Hover color for better feedback */
    }

    .filled label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: gray;
        font-size: 15px;
        pointer-events: none;
        transition: 0.2s ease all;
    }

    .filled input:focus ~ label,
    .filled input:valid ~ label {
        font-size: 11px;
        top: 5px;
        transform: translateY(0);
        color: #3f99cb;
    }
    .main {
        background-color:white;
    }
    </style>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Inisialisasi komponen MDC
        mdc.autoInit();
      </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
