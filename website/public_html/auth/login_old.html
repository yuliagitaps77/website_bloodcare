        <!-- Sign up form -->
        <section class="signup">
            <div class="container-test">
                <div class="signup-content">
                    <div class="signup-form">

                        <img src="../assets/imgs/logo apk.png" style="width: 20%; max-width: 10%;" alt="icon">
                        <p class="text-desc">SELAMAT DATANG KEMBALI üëãüèª</p>

                        <p class="form-judul">Masuk ke akun Anda.</p>
                        
                        <button type="button" class="login-with-google-btn" >
                            Sign in with Google
                        </button>
                        <div class="divider-container">
                            <hr class="divider">
                            <p class="text-desc" style="text-align: center;">Gunakan Email</p>
                            <hr class="divider">
                        </div>
                        
                        <form method="POST" class="register-form" id="register-form">
                           
                            <div class="form-container">
                                <form>
                                    <!-- Filled text field for Email -->
                                    <div class="input-group">
                                        <input type="text" id="name" name="name" class="form-box__input" required placeholder=" ">
                                        <label for="name" class="form-box__label">NAME</label>
                                      </div>
                                      
                                      <div class="input-group">
                                        <input type="tel" id="phone" name="phone" class="form-box__input" required placeholder=" ">
                                        <label for="phone" class="form-box__label">PHONE NUMBER</label>
                                      </div>
                                      
                                      <div class="input-group">
                                        <input type="email" id="email" name="email" class="form-box__input" required placeholder=" ">
                                        <label for="email" class="form-box__label">EMAIL</label>
                                      </div>
                                      
                                      <div class="input-group">
                                        <input type="password" id="password" name="password" class="form-box__input" required placeholder=" ">
                                        <label for="password" class="form-box__label">PASSWORD</label>
                                      </div>
                                      
                                    <p style="text-align: right; color:black; font-weight: 600;">Lupa Sandi?</p>
                                </form>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="DAFTAR" 
                                       style="width: 100%; padding: 15px; background-color: #c73f3f; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                            </div>
                            <!-- Text below the button -->
                            <p style="text-align: center; margin-top: 0px;">
                                Belum punya akun? <a href="register.html" style="font-weight:600; color: black; text-decoration: none;">BUAT AKUN</a>
                            </p>
                        </form>
                    </div>
                    <div class="signup-image-test">
                        <figure><img src="images/logo login.png" alt="sing up image"></figure>
                        <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>

    </div>

    .form-container {

        margin: 0 auto;
    }

    .filled {
        margin-bottom: 10px; /* Adds space between fields */
        position: relative;
        margin-top: 10px;
    }

    /* Filled text field CSS */
    .filled input {
        background-color: #f5f5f5 !important; /* New background color */
        border: none !important; /* Removes underline */
        transition: 0.5s !important;
        outline: none !important;
        padding: 20px 10px 10px 10px !important;
        border-radius: 5px !important;
    }

    .filled input:hover {
        background-color: #e0e0e0 !important; /* Hover color for better feedback */
    }

    .filled label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: gray;
        font-size: 15px;
        pointer-events: none;
        transition: 0.2s ease all;
    }

    .filled input:focus ~ label,
    .filled input:valid ~ label {
        font-size: 11px;
        top: 5px;
        transform: translateY(0);
        color: #3f99cb;
    }
