<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Materialize CSS -->
</head>
<body>
    <div class="col s12 m12 l9 offset-10">
      <div class="card grey lighten-3">
        <div class="card-content">
            <h6 class="card-title">ACARA DONOR</h6>
            <div class="jadwal-acara-donor">
                <table class="jadwal-tabel">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Tempat</th>
                            <th>Fasilitas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td></tr>

                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    </div>
  </div>
			</div>


      <style>
        /* CSS untuk Tabel Kosong Besar */
        .hero-title {
     font-size: 24px;
     font-family: "Poppins", serif;
     font-weight: 1000;
     font-style: normal;
     margin-top: 30px;
        }
        .card-content {
    padding: 20px;
}

.card-title {
    font-weight: bold;
    color: #333333;
    margin-bottom: 20px;
}

.jadwal-tabel {
    width: 120%;
    border-collapse: collapse;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1), -2px 0 5px rgba(0, 0, 0, 0.1); /* Box shadow kanan dan kiri */
}

.jadwal-tabel thead th {
    background-color: #DF3232; /* Warna merah header */
    color: #FFFFFF; /* Warna teks putih */
    border-radius: 5px;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    border: none;
}

.jadwal-tabel tbody tr:nth-child(odd) {
    background-color: #FFFFFF; /* Baris ganjil berwarna putih */
}

.jadwal-tabel tbody tr:nth-child(even) {
    background-color: #F5F5F5; /* Baris genap berwarna abu-abu muda */
}

.jadwal-tabel tbody tr td {
    border-bottom: 1px solid #746464; /* Garis merah di bagian bawah setiap baris */
    padding: 20px;
    text-align: center;
}
.grey.lighten-3 {
    background-color: rgb(255, 255, 255) !important;
}


     </style>
</body>
</html>
