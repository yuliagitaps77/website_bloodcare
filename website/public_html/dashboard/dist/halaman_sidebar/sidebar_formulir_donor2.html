<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="col s12 m12 l9 offset-10">
      <div class="hero-title"><strong>Formulir Donor</strong></div>

      <form class="form-donor">
        <!-- Row 1 -->
        <div class="form-row">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>No Telepon</label>
                <input type="text" placeholder="">
            </div>
            <div class="form-group">
                <label>Tanggal Lahir</label>
                <input type="date">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
            <div class="form-group form-group-wide">
                <label>Alamat Lengkap</label>
                <textarea placeholder=""></textarea>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label>Golongan Darah</label>
                    <input list="golongan_darah-options" placeholder="">
                    <datalist id="golongan_darah-options">
                        <option value="A+"></option>
                        <option value="A-"></option>
                        <option value="B+"></option>
                        <option value="B-"></option>
                        <option value="AB+"></option>
                        <option value="AB-"></option>
                        <option value="O+"></option>
                        <option value="O-"></option>
                    </datalist>
                </div>
                <div class="form-group">
                    <label>Berat Badan</label>
                    <input type="number" placeholder="">
                </div>
            </div>
        </div>

        <!-- Full-width field -->
        <div class="form-group form-group-full">
            <label>Lokasi Donor</label>
            <input list="lokasi-options" placeholder="">
            <datalist id="lokasi-options">
                <option value="Sukomoro"></option>
                <option value="Loceret"></option>
                <option value="Warujayeng"></option>
                <option value="Nganjuk"></option>
                <option value="Patianrowo"></option>
            </datalist>
        </div>

        <button type="submit" class="submit-btn">KIRIM</button>
    </form>
			</div>
            <style>
                .main-content {
                    margin-left: 300px; /* Sesuaikan dengan lebar sidebar */
                    padding: 20px;
                }
        
                .card-content p {
                    font-size: 1rem;
                }
        
                .hero-title {
                    font-size: 28px;
                    font-weight: bold;
                    margin-bottom: 1rem;
                    color: rgba(0, 0, 0, 0.65); /* Warna hitam dengan 65% transparansi */
                }
           
        
                .divider {
                    margin: 20px 0;
                }
                .content {
                    padding: 40px;
                }
                h1 {
                    font-size: 24px;
                    font-weight: bold;
                    color: #333;
                    margin-bottom: 30px;
                }
               .form-container {
                    max-width: 800px;
                    margin: 0 auto;
                    background: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                }
        
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                    font-size: 24px;
                    color: #333;
                }
        
                form {
                    display: flex;
                    flex-direction: column;
                    gap: 60px;
                    margin-top: 50px;
                }
        
                .form-row {
                    display: flex;
                    gap: 20px;
                }
        
                .form-group {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                }
        
                .form-group-wide {
                    flex: 3;
                }
        
                .form-column {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    flex: 1;
                }
        
                .form-group-full {
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                }
        
                .form-donor label {
                    font-size: 15px;
                    color: #333;
                    margin-bottom: 5px;
                }
        
                .form-donor input[type="text"],
                .form-donor input[type="date"],
                .form-donor input[type="number"],
                .form-donor textarea {
                    background-color: #f0f0f0;
                    border: none;
                    border-radius: 4px;
                    padding: 8px;
                    width: 100%;
                    box-sizing: border-box;
                    font-size: 14px;
                }
                .form-group-wide textarea {
                    height: calc(2 * 65px + 10px); /* Sama dengan tinggi dua field */
                }
        
                .form-group-wide {
                    flex: 1; /* Panjangkan kolom untuk mendekati kanan */
                }
        
                .form-column {
                    gap: 10px; /* Sesuaikan jarak antar field di kanan */
                }
        
                .form-row {
                    align-items: stretch; /* Pastikan semua elemen sejajar secara vertikal */
                }
                textarea {
                    resize: none;
                    height: 90px;
                }
        
                button.submit-btn {
                    width: 20%;
                    background-color: #d32f2f;
                    color: #fff;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
        
                button.submit-btn:hover {
                    background-color: #b71c1c;
                }
        
            @media (max-width: 768px) {
            .form-group-wide,
            .form-group,
            .form-group-full {
                width: 100%;
            }
        
            .form-row {
                flex-direction: column;
                gap: 10px; /* Tambahkan jarak antar field */
            }
        
            .form-donor input[type="text"],
            .form-donor input[type="date"],
            .form-donor input[type="number"],
            .form-donor textarea {
                width: 100%; /* Pastikan elemen memanfaatkan full width */
            }
        
            button.submit-btn {
                width: 100%; /* Tombol juga menyesuaikan dengan full width */
            }
        }
        strong {
    font-weight: 900;
}
            </style>

    
</body>
</html>
