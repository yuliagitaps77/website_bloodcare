<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="col s12 m12 l9 offset-10">
      <div class="hero-title"><strong>FORMULIR DONOR</strong></div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th rowspan="2">No.</th>
              <th rowspan="2">Jenis Darah</th>
              <th colspan="8">Golongan</th>
            </tr>
            <tr>
              <th colspan="2">A</th>
              <th colspan="2">B</th>
              <th colspan="2">AB</th>
              <th colspan="2">O</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
          </tbody>
        </table>
      </div>

      <div class="info-box">
        <p>INFORMASI KEBUTUHAN DARAH</p>
      </div>
			</div>
            <style>
                .main-content {
                    margin-left: 300px; /* Sesuaikan dengan lebar sidebar */
                    padding: 20px;
                }
        
                .card-content p {
                    font-size: 1.2rem;
                }
        
                .hero-title {
                    font-size: 2rem;
                    font-weight: bold;
                    margin-bottom: 1rem;
                }
          /* Table Styling */
     .table-container {
         margin-bottom: 50px;
     }
     
     table {
         width: 120%;
         border-collapse: collapse;
         margin-bottom: 0px;
       
     }
     
     thead th {
         background-color: #C73F3F;
         color: white;
         padding: 5px;
         font-weight: bold;
         border: 2px solid #C73F3F;
     }
     
     tbody tr:nth-child(odd) {
    background-color: #f0f0f0; /* Warna abu-abu untuk baris ganjil */
    
}

tbody tr:nth-child(even) {
    background-color: #ffffff; /* Warna putih untuk baris genap */
}

th, td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc; /* Tambahkan garis pembatas antar sel */
}
     th, td {
         padding: 20px;
         text-align: center;
     }
     
     
     /* Info Box Styling */
    .info-box {
    background-color: #FFFFFF;
    border: 2px solid #be7070; /* Warna dan ketebalan border */
    border-radius: 10px;
    padding: 0px 90px 80px 20px ;
    color: black;
    text-align: left;
    font-weight: bold;
    display: flex;
    align-items: flex-start;
    height: 280px;
    width: 120%;
    box-shadow: inset 0 0 10px rgba(207, 121, 121, 0.25);
}

                .divider {
                    margin: 20px 0;
                }
                .content {
                    padding: 40px;
                }
                h1 {
                    font-size: 24px;
                    font-weight: bold;
                    color: #333;
                    margin-bottom: 30px;
                }
               .form-container {
                    max-width: 800px;
                    margin: 0 auto;
                    background: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                }
        
                h1 {
                    text-align: center;
                    margin-bottom: 20px;
                    font-size: 24px;
                    color: #333;
                }
        
                form {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                }
        
                .form-row {
                    display: flex;
                    gap: 20px;
                }
        
                .form-group {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                }
        
                .form-group-wide {
                    flex: 3;
                }
        
                .form-column {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    flex: 1;
                }
        
                .form-group-full {
                    width: 100%;
                    display: flex;
                    flex-direction: column;
                }
        
                .form-donor label {
                    font-size: 15px;
                    color: #333;
                    margin-bottom: 5px;
                }
        
                .form-donor input[type="text"],
                .form-donor input[type="date"],
                .form-donor input[type="number"],
                .form-donor textarea {
                    background-color: #f0f0f0;
                    border: none;
                    border-radius: 4px;
                    padding: 8px;
                    width: 100%;
                    box-sizing: border-box;
                    font-size: 14px;
                }
                .form-group-wide textarea {
                    height: calc(2 * 65px + 10px); /* Sama dengan tinggi dua field */
                }
        
                .form-group-wide {
                    flex: 1; /* Panjangkan kolom untuk mendekati kanan */
                }
        
                .form-column {
                    gap: 10px; /* Sesuaikan jarak antar field di kanan */
                }
        
                .form-row {
                    align-items: stretch; /* Pastikan semua elemen sejajar secara vertikal */
                }
                textarea {
                    resize: none;
                    height: 90px;
                }
        
                button.submit-btn {
                    width: 20%;
                    background-color: #d32f2f;
                    color: #fff;
                    padding: 10px;
                    border: none;
                    border-radius: 5px;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s;
                }
        
                button.submit-btn:hover {
                    background-color: #b71c1c;
                }
        
            @media (max-width: 768px) {
            .form-group-wide,
            .form-group,
            .form-group-full {
                width: 100%;
            }
        
            .form-row {
                flex-direction: column;
                gap: 10px; /* Tambahkan jarak antar field */
            }
        
            .form-donor input[type="text"],
            .form-donor input[type="date"],
            .form-donor input[type="number"],
            .form-donor textarea {
                width: 100%; /* Pastikan elemen memanfaatkan full width */
            }
        
            button.submit-btn {
                width: 100%; /* Tombol juga menyesuaikan dengan full width */
            }
        }
        
            </style>

    
</body>
</html>
