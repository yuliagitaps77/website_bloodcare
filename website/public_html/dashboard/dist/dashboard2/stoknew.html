<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
  <title>Stok Darah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Poppins">
  <link rel="stylesheet" href="stoknew.css"> 
</head>
<body>
  <div class="row">
    <div class="col s12 m12 l3">
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <div class="profile-row">
          <div class="profile-image">
            <img src="https://via.placeholder.com/100" alt="Profile Image">
          </div>
          <div class="profile-text">
            <p class="text-header">Natasya</p>
            <p class="text-desc">lengkapi profil anda</p>
          </div>
        </div>
        <li id="dashboard" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">home</i>DASHBOARD</a></li>
        <li id="acara-donor" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">event</i>ACARA DONOR</a></li>
        <li id="formulir-donor" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">assignment</i>FORMULIR DONOR</a></li>
        <li id="stok-darah" class="bordered selected"><a class="waves-effect" href="#!"><i class="material-icons">invert_colors</i>STOK DARAH</a></li>
        <li id="riwayat-donor" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">history</i>RIWAYAT DONOR</a></li>
        <li id="keluar" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">exit_to_app</i>KELUAR</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="main-content col s12 m12 l9">
      <h1>STOK DARAH</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th rowspan="2">No.</th>
              <th rowspan="2">Jenis Darah</th>
              <th colspan="8">Golongan</th>
            </tr>
            <tr>
              <th colspan="2">A</th>
              <th colspan="2">B</th>
              <th colspan="2">AB</th>
              <th colspan="2">O</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
              <th>Rh (+)</th>
              <th>Rh (-)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
            <tr><td colspan="10" class="empty-row"></td></tr>
          </tbody>
        </table>
      </div>
      <div class="info-box">
        <p>Kebutuhan Darah</p>
      </div>
    </main>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
  <script src="./script.js"></script>

</body>
</html>
