<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
  <title>Formulir Donor Darah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Poppins">
  <link rel="stylesheet" href="formulirnew.css">
</head>
<body>
  <div class="row">
    <!-- Sidebar -->
    <div class="col s12 m4 l3">
      <ul id="slide-out" class="sidenav sidenav-fixed sidebar-clear-parent">
        <div class="profile-row">
          <div class="profile-image">
            <img src="https://via.placeholder.com/100" alt="Profile Image">
          </div>
          <div class="profile-text">
            <p class="text-header">Natasya</p>
            <p class="text-desc">lengkapi profil anda</p>
          </div>
        </div>
        <li id="dashboard" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">home</i>DASHBOARD</a></li>
        <li id="acara-donor" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">event</i>ACARA DONOR</a></li>
        <li id="formulir-donor" class="bordered selected"><a class="waves-effect" href="#!"><i class="material-icons">assignment</i>FORMULIR DONOR</a></li>
        <li id="stok-darah" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">invert_colors</i>STOK DARAH</a></li>
        <li id="riwayat-donor" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">history</i>RIWAYAT DONOR</a></li>
        <li id="keluar" class="bordered"><a class="waves-effect" href="#!"><i class="material-icons">exit_to_app</i>KELUAR</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col s12 m8 l9 content">
      <div class="content">
        <h1>FORMULIR DONOR</h1>
        <form action="#" method="post" class="form-donor">
            <div class="form-row">
                <div class="form-group">
                    <label for="nama-lengkap">Nama Lengkap</label>
                    <input type="text" id="nama-lengkap" name="nama-lengkap">
                </div>
                <div class="form-group">
                    <label for="no-telepon">No Telepon</label>
                    <input type="text" id="no-telepon" name="no-telepon">
                </div>
                <div class="form-group">
                    <label for="tanggal-lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir">
                </div>
            </div>
            
            <div class="form-row">
              <div class="form-group address-group">
                <label for="alamat-lengkap">Alamat Lengkap</label>
                <textarea id="alamat-lengkap" name="alamat-lengkap" rows="3"></textarea>
              </div>
              <div class="form-group blood-info-group">
                <label for="golongan-darah">Golongan Darah</label>
                <input type="text" id="golongan-darah" name="golongan-darah">
                <label for="berat-badan">Berat Badan</label>
                <input type="number" id="berat-badan" name="berat-badan">
              </div>
           
            <div class="form-group full-width">
                <label for="lokasi-donor">Lokasi Donor</label>
                <select id="lokasi-donor" name="lokasi-donor">
                    <option value="">Pilih lokasi donor</option>
                    <option value="lokasi-1">Lokasi 1</option>
                    <option value="lokasi-2">Lokasi 2</option>
                </select>
            </div>                

            <button type="submit" class="btn-submit">Kirim</button>
        </form>
    </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js"></script>
  <script>

  </script>
</body>
</html>
