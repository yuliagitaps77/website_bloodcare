<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodcare Dashboard</title>
    <!-- Link CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mengatur tampilan tabel kotak */
        .single-table {
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            border: 2px solid #ddd;
            border-collapse: collapse;
        }
        .single-table td {
            height: 300px;
            text-align: center;
            font-size: 24px;
            vertical-align: middle;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-nav">
                <div class="profile">
                    <img src="profile.png" alt="Profile Picture">
                    <div class="profile-info">
                        <p>Natanel</p>
                        <p>lengkapi profil anda</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" id="dashboard-link"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="#" class="active" id="acara-donor-link"><i class="fas fa-calendar-alt"></i> Acara Donor</a></li>
                        <li><a href="#" id="formulir-donor-link"><i class="fas fa-file-alt"></i> Formulir Donor</a></li>
                        <li><a href="#" id="stok-darah-link"><i class="fas fa-tint"></i> Stok Darah</a></li>
                        <li><a href="#" id="riwayat-donor-link"><i class="fas fa-history"></i> Riwayat Donor</a></li>
                        <li><a href="#" id="keluar-link"><i class="fas fa-sign-out-alt"></i>Keluar</a></li>
                    </ul>
                </nav>
            </div>
            <div class="logo">
                <img src="logo.png" alt="Profile Picture">
            </div>
        </div>
        <div class="content" id="content">
            <h1>Acara Donor</h1>
            <table class="single-table">
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
